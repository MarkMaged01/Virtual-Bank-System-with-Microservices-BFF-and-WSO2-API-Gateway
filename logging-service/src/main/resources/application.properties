# Server Configuration
server.port=8090
spring.application.name=logging-service

# Database Configuration - Using same pattern as other services
spring.datasource.url=jdbc:mysql://localhost:3306/logging_service_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=vbankuser
spring.datasource.password=vbankpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.logging=ejada-topic
kafka.consumer.group-id=logging-service-group
kafka.consumer.auto-offset-reset=earliest

# Logging Configuration
logging.level.com.virtualbank.loggingservice=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z' 